            border: 1px solid #dee2e6;

            background: #e9ecef;

        function showSampleImages(categoria) {
            const sampleList = document.getElementById('sampleImagesList');
            const images = imagensSugeridas[categoria] || [...imagensSugeridas.camisas, ...imagensSugeridas.calcas];
            
            let html = '';
            images.forEach((img, index) => {
                html += `
                <div class="sample-link" onclick="addSampleImage('${img}')" title="Clique para adicionar">
                    ${img.substring(0, 40)}...
                </div>
                `;
            });
            
            sampleList.innerHTML = html;
        }
        
        function addSampleImage(url) {
            document.getElementById('editImageUrl').value = url;
            addImageToGallery();
        }
        
        // MODIFICAR A FUNÃ‡ÃƒO manageProductImages
        function manageProductImages(productId) {
            const produto = produtos.find(p => p.id === productId);
            if(!produto) return;
            
            editingProductId = productId;
            currentAdditionalImages = produto.imagens ? [...produto.imagens] : [];
            
            document.getElementById('modalProductName').textContent = `Imagens: ${produto.nome}`;
            document.getElementById('editMainImage').value = produto.imagem;
            
            renderImagesGallery();
            showSampleImages(produto.categoria);
            
            document.getElementById('imagesModal').classList.add('active');
        }

        // FUNÃ‡ÃƒO PARA ADICIONAR IMAGENS PADRÃƒO NO FORMULÃRIO DE NOVO PRODUTO
        function addDefaultImages() {
            const categoria = document.getElementById('newProductCategory').value;
            const defaultImages = categoria === 'camisas' 
                ? imagensSugeridas.camisas.slice(0, 3)
                : imagensSugeridas.calcas.slice(0, 3);
            
            const container = document.getElementById('additionalImagesContainer');
            container.innerHTML = '';
            
            defaultImages.forEach(img => {
                addImageToContainer(img);
            });
        }
        
        // ATUALIZAR IMAGENS PADRÃƒO QUANDO MUDAR CATEGORIA
        document.getElementById('newProductCategory').addEventListener('change', function() {
            const categoria = this.value;
            const nextId = getNextProductId(categoria);
            document.getElementById('newProductId').value = categoria.slice(0, -1) + nextId;
            
            // Atualizar imagem principal padrÃ£o
            const defaultImage = categoria === 'camisas' 
                ? 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=300&h=300&fit=crop'
                : 'https://images.unsplash.com/photo-1581349488280-6f2a3eb2a1f2?w=300&h=300&fit=crop';
            
            document.getElementById('newProductImage').value = defaultImage;
            
            // Atualizar imagens adicionais padrÃ£o
            addDefaultImages();
        });
        
        function getNextProductId(categoria) {
            const ids = produtos.filter(p => p.categoria === categoria).map(p => {
                const num = p.id.replace(categoria.slice(0, -1), '');
                return parseInt(num) || 0;
            });
            return ids.length > 0 ? Math.max(...ids) + 1 : 1;
        }
